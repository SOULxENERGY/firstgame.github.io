<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter game</title>
    <style>
body{
width: 100vw;
height: 100vh;
overflow: hidden;
background-color: skyblue;


}
#canvas1{
   
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
width: 500;
height: 500;


}

#collisionCanvas{
    position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%,-50%);
width: 500;
height: 500;
opacity: 0;

}
    </style>
</head>
<body>
    <canvas id="collisionCanvas"></canvas>
    <canvas id="canvas1"></canvas>
    

    <script>
        const collisionCanvas=document.getElementById("collisionCanvas");
        collisionCanvas.width=window.innerWidth;
        collisionCanvas.height=window.innerHeight;
        const collisionCTX=collisionCanvas.getContext("2d");
const canvas = document.getElementById("canvas1");
canvas.width=window.innerWidth;
canvas.height= window.innerHeight;
const ctx = canvas.getContext("2d");

let timeToNextRaven =0;
let ravenInterval =500;
let lastTime=0;
let score=0;
let gameOver = false;





let ravens=[];
class Raven{
constructor(){
    this.spriteWidth=271;
this.spriteHeight=194;
this.sizeModifier=Math.random()*0.6+0.4;
this.width=this.spriteWidth*this.sizeModifier;
this.height=this.spriteHeight*this.sizeModifier;
this.x=canvas.width;
this.y=Math.random()*(canvas.height-this.height);
this.directionX=Math.random()+2;
this.directionY=Math.random()*5-2.5;
this.markedForDeletion=false;
this.image=new Image();
this.image.src="raven.png";
this.frame=0;
this.maxFrame=4;
this.timeSinceFlap=0;
this.flapInterval=Math.random()*50+50;
this.randomColors=[Math.floor(Math.random()*255),Math.floor(Math.random()*255),Math.floor(Math.random()*255)];
this.color=`rgb(${this.randomColors[0]},${this.randomColors[1]},${this.randomColors[2]})`;

}

update(deltaTime){
if(this.y<0 || this.y>canvas.height-this.height){

    this.directionY = this.directionY*(-1);
}
this.x -=this.directionX;
this.y+=this.directionY;
if(this.x<0-this.width){
//console.log("deleted");
    this.markedForDeletion=true;
};

this.timeSinceFlap+=deltaTime;

if(this.timeSinceFlap>this.flapInterval){
    if(this.frame>this.maxFrame){

this.frame=0;
}
else{
this.frame++;
};
this.timeSinceFlap=0;

};

if(this.x<0-this.width){
    gameOver=true;
}

}

draw(){

collisionCTX.fillStyle=this.color;
   collisionCTX.fillRect(this.x,this.y,this.width,this.height);
    ctx.drawImage(this.image,this.frame*this.spriteWidth,0,this.spriteWidth,this.spriteHeight,this.x,this.y,this.width,this.height);
}




};
let explosions=[];

class Explosions{
constructor(x,y,size){
    this.x=x;
    this.y=y;
    this.size=size;
    this.spriteWidth = 200;
    this.spriteHeight= 179;
    this.width= this.spriteWidth*0.5;
    this.height=this.spriteHeight*0.5;
    this.image =new Image();
    this.image.src="boom.png";
    this.frame=0;
    this.sound = new Audio();
    this.sound.src="boom.wav";
    this.timeSinceLastFrame=0;
    this.frameInterval=50;
    this.markedForDeletion=false;




}
update(deltaTime){
    if(this.frame===0){

        this.sound.play();
    }
    this.timeSinceLastFrame += deltaTime;
    if(this.timeSinceLastFrame>this.frameInterval){

        this.frame++;
        if(this.frame>5){

            this.markedForDeletion=true;
        };

        this.timeSinceLastFrame=0;
    }
    

  
    
}

draw(){
    console.log(this.frame);
ctx.drawImage(this.image,this.spriteWidth*this.frame,0,this.spriteWidth,this.spriteHeight,this.x,this.y,this.size,this.size);



}



};


function drawScore(){
    ctx.font="50px Impact";
    ctx.fillStyle="white";
    ctx.fillText('Score: '+score,50,75)
};

function drawGameOver(){
    ctx.font="50px Impact";
    ctx.fillStyle="black";
    ctx.fillText("game over, your score is"+score+" press R to restart",canvas.width/3,canvas.height/2);

}

window.onmousedown=(e)=>{


const detectPixelColor = collisionCTX.getImageData(e.x,e.y,1,1);
console.log(detectPixelColor);
const pc=detectPixelColor.data;
ravens.forEach(function(Object){

if(Object.randomColors[0]===pc[0] && Object.randomColors[1]===pc[1] && Object.randomColors[2]===pc[2]){

explosions.push(new Explosions(Object.x,Object.y,Object.width));
    Object.markedForDeletion=true;
    score++;
};



})

};

window.onkeydown=(e)=>{
    if(e.which==82){
        gameOver=false;
        ravens=[];
        animate(0);
    }
}


const raven = new Raven();

function animate(timeStamp){
    collisionCanvas.width=window.innerWidth;
        collisionCanvas.height=window.innerHeight;
    canvas.width=window.innerWidth;
canvas.height= window.innerHeight;
let deltaTime= timeStamp-lastTime;
lastTime=timeStamp;
timeToNextRaven += deltaTime;
if(timeToNextRaven>ravenInterval){

ravens.push(new Raven());
timeToNextRaven=0;
//console.log(...ravens);
ravens.sort(function(a,b){
    return a.width-b.width;
})

};
drawScore();
[...ravens,...explosions].forEach(function(obj){

    obj.update(deltaTime);
    obj.draw();
});

ravens= ravens.filter(function(obj){
return obj.markedForDeletion == false;

});

explosions=explosions.filter(function(obj){

    return obj.markedForDeletion == false;
})


if(!gameOver){

    requestAnimationFrame(animate);

}
else{
    drawGameOver();
}



}

animate(0);










    </script>
    
</body>
</html>
